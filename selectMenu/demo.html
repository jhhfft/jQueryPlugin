<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多选菜单组件</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/selectmenu.css">

</head>

<body>
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <div class="form-inline m-r-lg">
            <label class="control-label">品牌名称</label>
            <div class="input-group">
              <input type="text" readonly="true" placeholder="可多选" class="rp-select-input form-control" id="category">
            </div>
          </div>
          <div class="form-inline m-r-lg" style="margin-top: 40px;">
            <label class="control-label">画像标签</label>
            <div class="input-group">
              <input type="text" readonly="true" placeholder="可多选" class="rp-select-input form-control" id="userPortrait">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/selectmenu.js"></script>
  <script>
    var options = {
      category: [{
          title: '手机',
          id: '1'
        },
        {
          title: '电脑',
          id: '2'
        },
        {
          title: '相机',
          id: '3'
        }
      ],
      userPortrait: [{
          title: '性别',
          id: '11'
        },
        {
          title: '年龄',
          id: '22'
        },
        {
          title: '购买能力',
          id: '33'
        }
      ]
    }
    $.fn.selectMenu(options)
    $.fn.selectMenu.changeOption('category', [{
        title: '手机',
        id: '1'
      },
      {
        title: '电脑',
        id: '2'
      },
      {
        title: '相机',
        id: '3'
      },
      {
        title: '主机',
        id: '4'
      }
    ])
  </script>
</body>

</html>
